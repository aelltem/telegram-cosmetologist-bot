services:
  - type: web
    name: telegram-cosmetologist-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_telegram_token_here
      - key: OPENAI_API_KEY
        value: your_openai_key_here
